<!DOCTYPE html>

<html>
    <head>
        <title>
            Ubermelon Order Form
        </title>
    </head>
    <body>
        <h1>Order!</h1>

        <table>

            <thead>
                <tr>
                    <th colspan="2">Prices</th>
                </tr>
                <tr>
                    <th>Melon Name</th>
                    <th>Price per lb</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Watermelon</td>
                    <td>$1.59</td>
                </tr>
                <tr>
                    <td>Honeydew</td>
                    <td>$0.99</td>
                </tr>  
                <tr>
                    <td>Canteloupe</td>
                    <td>$1.29</td>
                </tr>
                <tr>
                    <td>Crenshaw</td>
                    <td>$2.19</td>
                </tr>
                <tr>
                    <td>Canary</td>
                    <td>$11.99</td>
                </tr>              
            <tbody>
        </table>

        <p>Place your orders here! You know you want to.</p>

        <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
            <label for="field-firstname">First name:</label>
                <input type="text" name="firstname" id="field-firstname"><br>

            <label for="field-lastname">Last name:</label>
                <input type="text" name="lastname" id="field-lastname"><br>

            <label for="field-melontype">Melon type:</label>
                <select name="melontype" id="field-melontype">
                <option value="Watermelon">Watermelon</option>
                <option value="Honeydew">Honeydew</option>
                <option value="Canteloupe">Canteloupe</option>
                <option value="Crenshaw">Crenshaw</option>
                <option value="Canary">Canary</option>
                </select><br>

            <label for="field-quantity">Quantity:</label>
                <input type="text" name="quantity" id="field-quantity"><br>  

            <label for="field-time">Time: </label>
                <input type="radio" name="time" value="am">AM
                <input type="radio" name="time" value="pm">PM
                <input type="radio" name="time" value="wat">WAT<br>
     
            <label for="field-returningcustomer">Returning Customer:</label>
                <input type="radio" name="returningcustomer" value="yes">Yes
                <input type="radio" name="returningcustomer" value="no">No<br>


            <label for="field-statistics">Statistics:</label>
                <input type="checkbox" name="stats" value="dog">Dog
                <input type="checkbox" name="stats" value="cat">Cat
                <input type="checkbox" name="stats" value="hedgehog">Hedgehog
                <input type="checkbox" name="stats" value="balloonicorn">Balloonicorn
                <input type="checkbox" name="stats" value="yak">Yak<br>  

            <label for="field-submit"></label>
                <input type="submit">

        </form>

    </body>
    <footer>
        *Quantities given are by the flat.
    </footer>
</html>
